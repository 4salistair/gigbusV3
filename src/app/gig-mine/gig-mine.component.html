<div fxLayout="column" fxLayoutAlign="space-around center">
    <div class="cardFormat" *ngFor="let gig of filteredGigs">
      <mat-card>
        <mat-card-header> 
          <mat-card-title>    {{gig.gigArtistName }}</mat-card-title>
          <mat-card-subtitle> {{gig.gigVenue.venueName}} </mat-card-subtitle> 
          <mat-card-subtitle> {{gig.gigVenue.venueCity}} </mat-card-subtitle>
          <mat-card-subtitle> {{gig.gigDate.toDate() | date }} </mat-card-subtitle> 
           <!--?? .toMillis()  | date: 'medium' ??-->    
          <mat-card-subtitle>  </mat-card-subtitle>
        </mat-card-header>
        
        <!-- <mat-card-content>   
      
       <br>

             <br>

           Places left: <b> {{ gig.gigBusSeatCapacity }} </b><br><br>
           With all seats taken the cost would be: <b>£{{ (gig.gigBusSeatCapacity / gig.gigTotalPrice ) | number:'1.2-2' }}</b> 
           
           
      
         
        </mat-card-content> -->
      
        <mat-card-actions>
       
          <button mat-button  mat-raised-button>SHARE </button>

          <share-button mat-button   button="facebook"></share-button>
          <share-button  button="twitter"></share-button> 
          
        </mat-card-actions>
      </mat-card>
