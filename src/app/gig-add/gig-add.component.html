
 

<mat-card class="example-card">
    <mat-card-title> Add Gig Details</mat-card-title>
        <br>
        
        <form #f="ngForm"  (ngSubmit)="onSubmit(f)">
            <mat-form-field appearance="fill">
                <mat-label>Gig Artist Name</mat-label>
                <input matInput name="gigArtistName" ngModel>
            </mat-form-field>
   

     <mat-form-field appearance="fill">

        <mat-select placeholder = "Choose Venue" ngModel name="venue" required>
             <mat-option *ngFor="let venue of venues" [value]="venue.id"> 
                {{ venue.venueName }}
            </mat-option>  
             
        </mat-select>
    </mat-form-field>
    <br>

            <mat-form-field appearance="fill">
                <mat-label>Gig Description</mat-label>
                <textarea matInput name="gigDescription" ngModel> </textarea>
            </mat-form-field>
        <br>
            <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" name="gigDate" ngModel>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker>
            </mat-datepicker>
        <br> 
            <mat-form-field appearance="fill">
                <mat-label>Total Price</mat-label>
                <input matInput name="gigTotalPrice" ngModel>
            </mat-form-field>
        <br>
  
        <mat-card-actions>
            <button type="Submit" mat-raised-button>  Add Gig </button>
        </mat-card-actions>
  
    </form>
 </mat-card>
 
<br> <br>
    <button  mat-raised-button (click)="Reset(f)">  Reset </button>
<br>
